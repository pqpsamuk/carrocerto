<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<title>Cadastro</title>
		
	</head>

	<body>
		
		<header>
		<h1 class="Bem-vindo">Bem-vindo(a) ao portal Carro Certo!</h1>
		<style type="text/css"> 

			.Bem-vindo{
			padding-top: 6px;
			text-align: center;
			background-color: #EAEFF2;
			height: 60px;
			border-radius: 0.3em;
			margin-left: 1em;
			margin-right: 1em;
			font-family: verdana;
		} 
	
	</style>
		</header>

		<section>
			<div class="row">

				<div class="col">
					<form class="cadastro">
						<h1 class="titulo">Cadastre-se</h1>

  <div class="form-row">
  	<div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="name" class="form-control" id="inputNome" placeholder="Seu nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Telefone</label>
      <input type="text" class="form-control" id="inputTelefone" placeholder="Seu número de celular com DDD e 9º dígito">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">CPF</label>
      <input type="text" class="form-control" id="inputCPF" placeholder="Informe seu CPF, somente números">
    </div>
  </div>
                        
                        
  <div class="form-group">
  	<label for="Senha">Digite uma senha</label>
  	<input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
      	<label for="Senha">Confirme sua senha</label>
  	<input type="password" class="form-control" id="inputSenhaConfirmacao" placeholder="Confirme sua senha">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Paixão, nº 15">
    <script type="text/javascript">
      document.getElementById('inputSenhaConfirmacao').onkeyup=function(){
        var password = $("#inputSenha").val();
        var confirm_password = $("#inputSenhaConfirmacao").val();
        if(password != confirm_password) {
           $("#inputSenhaConfirmacao").css('border-color', "red");
        }
        else{
           $("#inputSenhaConfirmacao").css('border-color', "green");
        }
      }
    </script>
  </div>
  <div class="form-group">

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Brasília">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>Acre - (AC)</option>
           <option>Alagoas - (AL)</option>
              <option>Amapá - (AP)</option>
                 <option>Amazonas - (AM)</option>
                    <option>Bahia - (BA)</option>
                       <option>Ceará - (CE)</option>
                          <option>Distrito Federal - (DF)</option>
                             <option>Espírito Santo - (ES)</option>
                                <option>Goiás - (GO)</option>
                                   <option>Maranhão - (MA)</option>
                                      <option>Mato Grosso - (MT)</option>
                                         <option>Mato Grosso do Sul - (MS)</option>
                                            <option>Minas Gerais - (MG)</option>
                                               <option>Pará - (PA)</option>
                                                  <option>Paraíba - (PB)</option>
                                                     <option>Paraná - (PR)</option>
                                                        <option>Pernambuco - (PE)</option>
                                                           <option>Piauí - (PI)</option>
                                                              <option>Rio de Janeiro - (RJ)</option>
                                                                 <option>Rio Grande do Norte - (RN)</option>
                                                                    <option>Rio Grande do Sul - (RS)</option>
                                                                       <option>Rondônia - (RO)</option>
                                                                          <option>Roraima - (RR)</option>
                                                                             <option>Santa Catarina - (SC)</option>
                                                                                <option>São Paulo - (SP)</option>
                                                                                   <option>Sergipe - (SE)</option>
                                                                                      <option>Tocantins - (TO)</option>


      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP" >
    </div>
      
      
    
  </div>
  <div class="form-group">
    <div class="form-check">
     
    </div>
  </div>

  <button type="submit" class="btn btn-success" id="btncadastrar">Cadastrar</button>

</form>
					
				</div>
				</div>
			
<style type="text/css">
	.cadastro{
		width: 100%;
		margin-left: 1em;
		margin-right: 1em;
	}
	#btncadastrar{
		width: 98%;
		margin-left: 1em;
		margin-right: 1em;
	}
	.row{
		width: 98%;
	}
	.titulo{
		text-align: center;
		color: gray;
	

	}
</style>
<script type="text/javascript">
    $("#inputCEP").mask("00.000-000");
     $("#inputTelefone").mask("(00) 0 0000-0000");
     $("#inputCPF").mask("000.000.000-00");
    </script>

		</section>

<footer class="footer">
    		<style type="text/css">
    			.footer{
    	
    	width:97%;

			background-color: #EAEFF2;
			height: 30px;
			border-radius: 1.6em;
			margin-left: 1em;
			margin-right: 1em;
			margin-top: 1em;
    			}

    		</style>
    	</footer>

</body>
</html>
